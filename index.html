<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NFT</title>
</head>

<body>
  <div class="main">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>

    <div class="info">
      <h1>
        Equilibrium #3429
      </h1>
      <p class="text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="ethereum_clock">
        <div class="first">
          <img class="img1" src="/images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="eth">
            0.041 ETH
          </p>
        </div>
        <div class="clock">
          <img class="img2" src="/images/icon-clock.svg" alt="icon-clock">
          <p class="day">
            3 days left
          </p>
        </div>
      </div>

      <hr class="line" />

      <div class="user_info">
        <div class="avatar">
          <img class="user_img" src="/images/image-avatar.png" alt="">
        </div>
        <p class="cre">
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
